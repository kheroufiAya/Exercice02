<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <center>
        <h1 class="title">Introduce yourself <br> let's get to know each other properly!</h1>
        <form>
            <div class="email-container">
                <p>email</p>
                <label for="email">
                    <input type="email" name="email" id="email">
                </label>
            </div>

            <div class="password-container">
                <p>password</p>
                <label for="password">
                    <input type="password" name="password" id="password">
                </label>
            </div>
            <a href="chat.html">
                <button>Send</button>
            </a>

        </form>
    </center>

</body>

    body {
        /* background-color: rgb(7, 39, 63); */
        background-color: rgb(25, 51, 87);
    }

    }

    p {
        color: rgb(190, 228, 237);
        
    }

</html>
